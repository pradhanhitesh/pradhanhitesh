<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10-Second Countdown</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin-top: 100px;
      font-size: 2em;
    }
  </style>
</head>
<body>

  <div id="countdown">10</div>

  <script>
    let seconds = 10;

    function updateCountdown() {
      document.getElementById('countdown').textContent = "Time remaining: " + seconds;
      seconds--;

      if (seconds < 0) {
        clearInterval(countdownInterval);
        document.getElementById('countdown').textContent = "Countdown expired!";
      }
    }

    // Update the countdown every second
    const countdownInterval = setInterval(updateCountdown, 1000);

    // Initial call to set the initial countdown
    updateCountdown();
  </script>


    <style>
        body {
          font-family: 'Arial', sans-serif;
          text-align: center;
          margin-top: 20px;
        }

    #quiz-container {
        max-width: 600px;
        margin: auto;
      }
  
      .question {
        margin-bottom: 20px;
      }
  
      .options {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
  
      .option {
        margin: 5px;
      }
  
      #result {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
  
    <div id="quiz-container">
      <div id="question" class="question"></div>
      <div id="options" class="options"></div>
      <div id="result"></div>
      <button onclick="nextQuestion()">Next Question</button>
    </div>
  
    <script>
      const quizData = [
        {
          question: "What is the capital of France?",
          options: ["Berlin", "Paris", "Madrid", "Rome"],
          correctAnswer: "Paris"
        },

        {
        question: "What is the capital of France?",
        options: ["Berlin", "Paris", "Madrid", "Rome"],
        correctAnswer: "Paris"
        }
        
      ];
  
      let currentQuestionIndex = 0;
      let userScore = 0;
  
      function displayQuestion() {
        const currentQuestion = quizData[currentQuestionIndex];
  
        document.getElementById('question').textContent = currentQuestion.question;
  
        const optionsContainer = document.getElementById('options');
        optionsContainer.innerHTML = "";
  
        currentQuestion.options.forEach((option, index) => {
          const optionButton = document.createElement('button');
          optionButton.classList.add('option');
          optionButton.textContent = option;
          optionButton.onclick = () => checkAnswer(option);
          optionsContainer.appendChild(optionButton);
        });
      }
  
      function checkAnswer(selectedOption) {
        const currentQuestion = quizData[currentQuestionIndex];
  
        if (selectedOption === currentQuestion.correctAnswer) {
          document.getElementById('result').textContent = "Correct!";
          userScore++;
        } else {
          document.getElementById('result').textContent = `Wrong! The correct answer is: ${currentQuestion.correctAnswer}`;
        }
      }
  
      function nextQuestion() {
        currentQuestionIndex++;
  
        if (currentQuestionIndex < quizData.length) {
          displayQuestion();
          document.getElementById('result').textContent = "";
        } else {
          // Display final score or redirect to a new page
          document.getElementById('quiz-container').innerHTML = `<h2>Quiz Completed</h2><p>Your score: ${userScore}/${quizData.length}</p>`;
        }
      }
  
      // Initial display of the first question
      displayQuestion();
    </script>
    
</body>
</html>
